<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Evento / QREvents</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <style type="text/css">
        @import url(../Barras.css);
        @import url(CriacaoEventos.css);
        @import url(../BotaoSwitch.css);
    </style>
</head>

<body>
    <header style="font-size: 20px;">
        <div>
            <img id="logo" src="../Imagens/Teste Logo QREvents loginho.jpg" alt="QREvents">
            <a href="../Inicio/Inicio.html" style="vertical-align: 16px;">QREvents</a>
        </div>
        <div id="sair">
            <div class="switch__container">
                <input type="checkbox" id="tema" class="switch switch-escuro">
                <label for="tema"></label>
            </div>
            <a href="../login/login.html" style="vertical-align: -5px; margin-left: 13px; margin-right: 13px;">Sair</a>
        </div>
    </header>
    <div class="BarraLateral">
        <div class="Quadrante1">
            <p style="width: 80%; margin: 0;">Nome e Sobrenome </p>
            <div class="btn-group dropend">
                <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                    ...
                </button>
                <ul class="dropdown-menu" style="background-color: #f3f3f3;">
                    <li><a class="dropdown-item" href="#">Opção da Conta</a></li>
                </ul>
            </div>
            <br>
            <p id="e-mail" style="margin: 0;">souzaesdras@alu.ufc.br</p>
        </div>
        <div class="Quadrante2">
            <a href="../CriacaoEventos/CriacaoEventos.html"><Button>Criar novo evento</Button></a>
        </div>
        <div class="Historico">
            <a href="../Historico/Historico.html">Historico</a>
        </div>
        <div class="Eventos">
            <a href="#">Evento 1</a>
            <a href="#">Evento 2</a>
            <a href="#">Evento 3</a>
            <a href="#">Evento 4</a>
            <a href="#">Evento 5</a>
            <a href="#">Evento 6</a>
            <a href="#">Evento 7</a>
        </div>
    </div>
    <div class="Conteudo">
        <h1>Novo Evento</h1>
        <h3>Detalhes: <a class="BtnCriar" href="#"><button>Criar</button></a></h3>
        <div class="Detalhes">
            <div class="Imagem">
                <label for="formFile" class="form-label">Adicione uma Imagem</label>
                <input class="form-control" type="file" id="formFile" lang="pt-Br"
                    accept="image/x-png,image/gif,image/jpeg">
            </div>
            <div class="NomedoEvento">
                <label for="NomeEvento" class="form-label">Nome do Evento</label>
                <input class="form-control" type="text" aria-label="default input example" id="NomeEvento">
            </div>
            <div class="Descricao">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ContaQRE">
                <label class="form-check-label" for="ContaQRE">
                    Pedir Conta no QREvents
                </label>
            </div>
        </div>
        <h3>Perguntas:</h3>
        <div class="PerguntasArea">
            <div class="perguntasUnicaEscolha">
                Pergunta de Unica Escolha
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="UnicaE">
                    <label class="form-check-label" for="UnicaE">
                        Resposta Anonima?
                    </label>
                </div>
                <div class="Pergunta">
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Pergunta"
                        id="NomeEvento">
                </div>
                <div class="Perguntas">
                    <div class="respostas">
                        <div class="res">
                            4
                        </div>
                        <button>X</button>
                        <div class="res">
                            3
                        </div>
                        <button>X</button>
                        <div class="res">
                            5
                        </div>
                        <button>X</button>
                    </div>
                    <button>+</button>Adicionar Respostas
                </div>
            </div>
        </div>
    </div>
</body>

</html>
