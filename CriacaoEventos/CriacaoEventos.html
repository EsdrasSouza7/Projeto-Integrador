        <h1>Novo Evento</h1>
        <h3>Detalhes: <a class="BtnCriar" href="../Evento/Evento.html" id="btn"><button>Criar</button></a></h3>
        <div class="Detalhes">
            <div class="Imagem">
                <label for="formFile" class="form-label">Adicione uma Imagem</label>
                <input class="form-control" type="file" id="formFile" lang="pt-Br"

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ContaQRE">

                    Pedir Conta no QREvents
                </label>
            </div>
        </div>

        </div>
        <br>
        <div class="TiposdePerguntas">

    <script>

        var o = 0;

        function addResposta(num) {
            let div = document.getElementById(`Tabela${num}`);
            let resposta = document.createElement('tr');
            resposta.innerHTML = `<th><textarea class="AreaResposta form-control" placeholder="Respostas"
                        id="Resposta${o}"></textarea></th>
                        <th><button type="button" class="btn btn-info" onclick="removerRespostas(${o})">X</button></th>`
            div.appendChild(resposta);
            resposta.id = `Resp${o}`
            o++;
        }

        function removerRespostas(num) {
            resp = document.getElementById(`Resp${num}`);
            resp.remove();
        }

        function removerTabela(num) {
            let div = document.getElementById(`Pergunta${num}`);
            div.remove();
        }

    </script>
