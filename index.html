<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QREvents</title>
    <style type="text/css">
        @import url(login/login.css);
    </style>
</head>

<body>
    <div class="Logo">
        <figure>
            <img src="../Imagens/Teste Logo QREvents loginho.jpg" alt="QREvents">
        </figure>
        <h3>Login QREvents</h3>
    </div>
    <div class="Login">
        <div class="email">
            E-Mail:
            <input type="email" name="Principa" id="E-mailLogin">
        </div>
        <div class="Senha">
            Senha:
            <input type="password" name="Senha" id="SenhaLogin">
        </div>
        <a href="#">Esqueci a Senha</a>
        <a href="../Historico/Historico.html"><input id="Entrar" type="button" value="Entrar"></a>

        <p class="incorreto">E-Mail ou Senha Incorreta</p>
    </div>
    <div class="rodape">
        Powered by: <img src="../Imagens/LogosCompleta.png" alt="Logo Completa">
    </div>
</body>

</html>
