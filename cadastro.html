<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - QREvents</title>
    <style type="text/css">
        @import url(cadastro.css);
        @import url(login2.css);
    </style>
</head>

<body>
    <div class="Logo">
        <figure>
            <img src="Imagens/Teste Logo QREvents loginho.jpg" alt="QREvents">
        </figure>
        <h3>Login QREvents</h3>
    </div>
    <div class="Cadastro">
        <div class="Nome">
            <input type="text" name="Nome" id="NomeCadastro" placeholder="Nome"> <br>
        </div>
        <div class="email">
            <input type="email" name="Principa" id="E-mailCadastro" placeholder="E-Mail"> <br>
        </div>
        <div class="Senha">
            <input type="password" name="Senha" id="Senhacadastro" placeholder="Senha"> <br>
        </div>
        <div class="CSenha">
            <input type="password" name="SenhaC" id="CSenhacadastro" placeholder="Confirmar Senha">
        </div>
        <input id="Entrar" type="button" value="Entrar">
        <p class="incorreto">E-Mail jรก Cadastrado</p>
    </div>
    <div class="rodape">
        Powered by: <img src="Imagens/LogosCompleta.png" alt="Logo Completa">
    </div>
</body>

</html>
